<body>
  <h1>Backstreets</h1>
  <h2>Yet another game server</h2>
  <p><a id="issueLink" href="https://github.com/chrisnorman7/backstreets/issues/new" target="_new">Report an issue</a>
  </p>
  <div id="startDiv" hidden>
    <p><button id="startButton">Start</button></p>
  </div>
  <div id="formBuilderDiv"></div>
  <div id="messages"></div>
  <p id="message" aria-live="polite"></p>
  <div id="main" hidden>
    <p tabindex="0" id="keyboardArea">Keyboard</p>
    <div id="book">
      <h2>Menu</h2>
      <p>You are currently in a menu. Use the up and down buttons to move through the menu, and the activate button to activate an item.</p>
      <p><button class="controls" id="cancel">Cancel</button> <button class="controls" id="up">Up</button> <button class="controls" id="down">Down</button>
        <button class="controls" id="activate">Activate</buttonid>
      </p>
    </div>
    <div id="standard">
      <p><button class="controls" id="a">Left</button> <button class="controls" id="w">Forward</button> <button class="controls" id="s">Backwards</button> <button class="controls"
          id="d">Right</button></p>
          <p><button class="controls" id="coordinates">Show Coordinates</button> <button class="controls" id="enter">Enter</button> <button class="controls" id="escape">ESC</button> <button class="controls" id="say">Say</button></p>
    </div>
    <div id="builder">
      <p><button class="controls" id="builderMenu">Builder Menu</button> <button class="controls" id="wallMenu">Wall Menu</button></p>
    </div>
    <div id="staff">
      <p><button class="controls" id="teleport">Teleport</buttonclass></p>
    </div>
    <div id="admin">

    </div>
  </div>
