<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Backstreets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <h1>Backstreets</h1>
  <div id="startDiv" hidden>
    <p><button id="startButton">Start</button></p>
  </div>
  <p id="message" aria-live="polite">Loading...</p>
  <form id="stringForm" hidden>
    <p><label><span id="stringPrompt">Enter a line of text</span>: <input type="text" autocorrect="off" id="stringInput"></label></p>
    <p><input type="submit" value="OK"></p>
    <p><input type="button" id="stringCancel" value="Cancel"></p>
  </form>
  <div id="main" hidden>
    <p tabindex="0" id="keyboardArea">Keyboard</p>
  </div>

</body>
</html>
